<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>🗺️</text></svg>">
    <title>🗺️ Mapa da Rota</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

  <!-- App CSS (cache bust v=20) -->
  <link rel="stylesheet" href="/static/css/style.css?v=20&t={{ cache_bust }}" />
  </head>
  <body
    data-route-id="{{ route_id }}"
    data-driver-id="{{ driver_id }}"
    data-bot-username="{{ bot_username }}"
    data-base-url="{{ base_url }}"
  >
    <header id="header">
      <div class="header-content">
        <h1 class="header-title">🗺️ Mapa da Rota</h1>
        <div id="counter">Carregando...</div>
      </div>
    </header>

    <div id="layout">
      <div id="map-container">
        <div id="map"></div>
        <button id="toggle-sidebar" class="toggle-btn" aria-label="Mostrar/Ocultar Lista">☰</button>
        <button id="scanner-btn" onclick="scanAndDeliver()" class="scanner-btn" aria-label="Escanear Código de Barras">📷</button>
      </div>

      <aside id="sidebar">
        <div id="search-bar">
          <input type="search" id="search-input" placeholder="Buscar endereço ou código..." autocomplete="off" />
          <button id="clear-search" class="clear-btn" style="display: none;" aria-label="Limpar busca">×</button>
        </div>
        <ul id="package-list"></ul>
      </aside>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

  <!-- App JS (cache bust v=23) -->
  <script src="/static/js/map.js?v=23&t={{ cache_bust }}"></script>
  </body>
</html>
