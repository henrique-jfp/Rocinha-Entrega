<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#6366f1" />
  <title>Mapa da Rota</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body data-route-id="{{ route_id }}" data-driver-id="{{ driver_id }}" data-bot-username="{{ bot_username }}" data-base-url="{{ base_url }}">
  <div id="header">
    <h1>📍 Mapa da Rota</h1>
    <div id="counter">Carregando pacotes...</div>
  </div>
  <div id="layout">
    <div id="map-container">
      <div id="map"></div>
      <!-- Botão toggle sidebar -->
      <button id="toggle-sidebar" class="toggle-btn" title="Mostrar/Ocultar Lista">
        📋
      </button>
    </div>
    <div id="sidebar">
      <!-- Barra de busca -->
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="🔍 Buscar por endereço ou código..." />
        <button id="clear-search" style="display: none;">✕</button>
      </div>
      <ul id="package-list"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="/static/js/map.js?v=3"></script>
</body>
</html>
